<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">

  <link rel="stylesheet" href="./css/foundation.min.css" />
  <link rel="stylesheet" href="./css/dataTables.foundation.min.css" />
  <link rel="stylesheet" href="./css/all.css" />
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Jobs View</title>
</head>

<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li>
          <a href="#">Job Postings</a>
          <ul class="menu vertical">
            <li><a href="/jobs_view">Jobs</a></li>
            <li><a href="#">Recruiters</a></li>
            <li><a href="#">Companies</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell medium-12 text-center">
        <h3>Job Listing</h3>
      </div>
    </div>

    <div class="reveal" id="modalJobtracker" data-reveal data-options: "data-close-on-click: false">
      <form id="form-jobtrack" name="form-jobtrack" method="post" action="./jobs_view.html">

        <div class="grid-x grid-margin-x">
          <input type="hidden" id="_id" name="_id" />

          <div class="cell medium-12">
            <label for="company-name" class="text-left">Company Name:</label>
            <input id="company-name" name="company-name" type="text" placeholder="Company">
          </div>
          <div class="cell medium-12">
            <label for="position" class="text-left">Position:</label>
            <input id="position" name="position" type="text" placeholder="Position">
          </div>
          <div class="cell medium-12">
            <label for="keywords" class="text-left">Keywords:</label>
            <input id="keywords" name="keywords" type="text" placeholder="Keywords">
          </div>

          <div class="cell medium-6">
            <label for="contact" class="text-left">Contact:</label>
            <input id="contact" name="contact" type="text" placeholder="Contact">
          </div>
          <div class="cell medium-6">
            <label for="phone" class="text-left">Phone:</label>
            <input id="phone" name="phone" type="text" placeholder="Phone">
          </div>

          <div class="cell medium-6">
            <label for="recruiter" class="text-left">Recruiter:</label>
            <input id="recruiter" name="recruiter" type="text" placeholder="Recruiter">
          </div>

          <div class="cell medium-6">
            <label for="phone" class="text-left">Phone:</label>
            <input id="phone" name="phone" type="text" placeholder="Phone">
          </div>

          <div class="cell medium-5">
            <label for="rate" class="text-left">Rate:</label>
            <input id="rate" name="rate" type="text" placeholder="Rate">
          </div>
          <div class="cell medium-5">
            <label for="status" class="text-left">Status:</label>
            <input id="status" name="status" type="text" placeholder="Status">
          </div>

          <div class="cell medium-12">
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>

          <div class="cell small-12 text-align">
            <div class="grid-x grid-margin-x">
              <div class="cell medium-12 text-center">
                <div class=" expanded button-group">
                  <button id="delete-button" name="delete-button" class="small button [success secondary alert]" name="reset" type="button">Delete</button>
                  <button id="cancel-button" name="cancel-button" class="small button [success secondary alert]" name="cancel-button" type="button">Cancel</button>
                  <button id="save-button" name="save-button" class="small button [success secondary alert]" type="submit">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- reveal end -->
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell medium-12">
        <table id="job-track" class="job-track" style="table-layout: fixed ">
        </table>
      </div>
    </div>
    </form>
  </div>

  <div class="cell small-12 text-align">
    <div class="grid-x grid-margin-x">
      <div class="cell medium-12 text-center">
        <button id="new-record" class="button new-record" data-open="modalJobtracker" value="0">New Record</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/foundation.min.js"></script>
  <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="./js/dataTables.foundation.min.js"></script>

  <script>
    let columnDefs = [{
        title: "ID",
        data: null,
        width: "5%",
        visible: true,
        render: function(data, type, row, meta) {
          return "<button type=\"button\" data-open=\"modalJobtracker\" class=\"hollow success small button value=" + data["_id"] + "\">" + "<i class=\"far fa-edit\"></i>" + "</button>";
        }
      },
      {
        title: "Company",
        data: "company_name",
        width: "20%",
        visible: true
      },
      {
        title: "Position",
        data: "position",
        width: "15%",
        visible: true
      },
      {
        title: "Keywords",
        data: "keywords",
        width: "10%",
        visible: true,
        defaultContent: ""
      },
      {
        title: "Contact",
        data: "contact",
        width: "10%",
        visible: true
      },
      {
        title: "Phone",
        data: "phone",
        width: "10%",
        visible: true
      },
      {
        title: "Rate",
        data: "salary",
        width: "10%",
        visible: true,
        defaultContent: ""
      },
      {
        title: "Recruiter",
        data: "recruiters[0].name",
        width: "10%",
        visible: true
      },
      {
        title: "Status",
        data: "status",
        width: "10%",
        visible: true
      },
    ]

    $(document).ready(function() {
      $(document).foundation();

      var table = $('#job-track').DataTable({
        "columns": columnDefs,
        "processing": true,
        "serverSide": false,
        "ajax": {
          "url": "/fetch_jobtrack",
          "dataSrc": "",
          "dataType": 'json',
          "type": "GET"
        }
      });

      $('#form-jobtrack').submit(function(e) {
        alert("submit called")

        console.log("e: " + JSON.stringify(e));
        let formData = {
//            '_id': $('input[name=_id]').val(),
            'company_name': $('input[name=company-name]').val(),
        }
        console.log("formData: " + JSON.stringify(formData));

        $.ajax({
            type      : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url       : '/insert_jobtrack', // the url where we want to POST
            data      : formData, // our data object
            dataType  : 'json', // what type of data do we expect back from the server
            encode    : true
        })

        event.preventDefault();

      });

      $('#new-record').on('click', function() {
        $('input[name="company-name"]').attr('value', "");
        $('input[name="position"]').attr('value', "");
        $('input[name="keywords"]').attr('value', "");
        $('input[name="contact"]').attr('value', "");
        $('input[name="phone"]').attr('value', "");
        $('input[name="recruiter"]').attr('value', "");
        $('input[name="status"]').attr('value', "");
      });

      $('#cancel-button').on('click', function() {
        console.log("cancel hit");
        alert("cancel hit")
      })

      $('#save-button').on('click', function(e) {
        e.preventDefault;
        let formData = {
          'company_name': $('input[name=company_name]').val() ? $('input[name=company_name]').val() : 'empty',
          'position': $('input[name=positon].val').val()
        };
        let post;
        $("form#item-form :input").each(function() {
          var input = $(this);
          if (typeof input.attr("name") != 'undefined') {
            if (input.attr("data-value")) {
              post += "&" + input.attr("name") + "=" + encodeURIComponent(input.attr("data-value"));
            } else if (input.attr("name") == 'donated_beer') {
              if ($(this).attr("checked")) {
                post += "&" + input.attr("name") + "=" + encodeURIComponent(input.attr("value"));
              }
            } else {
              post += "&" + input.attr("name") + "=" + encodeURIComponent(input.attr("value"));
            }
          }
        });

        console.log("formData: " + JSON.stringify(formData));

        alert("save button");

      })

      $('#delete-button').on('click', function(e) {
        alert("hitting deleting button")
      })

      $('#job-track').on('click', 'button', function() {
        let id = 0;
        var data = table.row($(this).parents('tr')).data();

        if (data["_id"]) {
          id = data["_id"];

          $('input[name="company-name"]').attr('value', data["company_name"]);
          $('input[name="position"]').attr('value', data["position"]);
          $('input[name="keywords"]').attr('value', data["keywords"]);
          $('input[name="contact"]').attr('value', data["contact"]);
          $('input[name="phone"]').attr('value', data["phone"]);
          $('input[name="salary"]').attr('value', data["salary"]);

          let rct = data["recruiters"][0]["name"];
          if (!rct) rct = "";
          $('input[name="recruiter"]').attr('value', rct);
          $('input[name="status"]').attr('value', data["status"]);
        }

        console.log("data: " + JSON.stringify(data));
      });


    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/ag-grid/dist/ag-grid.min.noStyle.js"></script>
<!--  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-grid.css">
      <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-theme-balham.css">
-->
  <link rel="stylesheet" href="./css/ag-grid.css">
  <link rel="stylesheet" href="./css/ag-theme-balham.css">

</head>
<body>
  <h1>Hello from ag-grid!</h1>

  <div id="myGrid" style="height: 600px;width:500px;" class="ag-theme-balham"></div>

  <script type="text/javascript" charset="utf-8">
    // specify the columns
    var columnDefs = [
      {headerName: "Make", field: "make"},
      {headerName: "Model", field: "model"},
      {headerName: "Price", field: "price"}
    ];

    // let the grid know which columns and what data to use
    var gridOptions = {
      columnDefs: columnDefs,
      enableSorting: true,
      enableFilter: true
    };


  // lookup the container we want the Grid to use
  var eGridDiv = document.querySelector('#myGrid');

  // create the grid passing in the div to use together with the columns & data we want to use
  new agGrid.Grid(eGridDiv, gridOptions);

  fetch('/grid_data').then(function(response) {
//  fetch('https://api.myjson.com/bins/15psn9').then(function(response) {
    return response.json();
  }).then(function(data) {
    gridOptions.api.setRowData(data);
  })

  </script>
</body>
</html>

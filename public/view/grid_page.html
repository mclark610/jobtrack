<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/foundation.min.css" />
    <link rel="stylesheet" href="./css/dataTables.foundation.min.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Grid Page</title>
</head>
<body>
    <h1>Start of Datatables</h1>
    <div class="container" style="height:80%;width:90%">
        <table id="example" class="example" style="width:100%;table-layout: fixed;">
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Salary</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./js/dataTables.foundation.min.js"></script>

    <script>
        let columnDefs = [
            {
                title: "Name",
                data: "name",
                width: "30%",
                visible: true
            },
            {
                title: "Position",
                data: "position",
                width: "20%",
                visible: true
            },
            {
                title: "Office",
                data: "office",
                width: "20%",
                visible: true
            },
            {
                title: "Age",
                data: "age",
                width: "10%",
                visible: true
            },
            {
                title: "Start date",
                data: "date_start",
                width: "10%",
                visible: true
            },
            {
                title: "Salary",
                data: "salary",
                width: "10%",
                visible: true
            }
        ]

        $(document).ready(function() {

            $('#example').DataTable({
                "columns": columnDefs,
                "processing": true,
                "serverSide": false,
                "ajax":{
                    "url" : "/grid_data_test",
                    "dataSrc":"data",
                    "type": "GET"
                }
            });
        })
</script>
</body>
</html>

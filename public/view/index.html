<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <link rel="stylesheet" href="./css/foundation.min.css" />
  <link rel="stylesheet" href="./css/dataTables.foundation.min.css"/>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Main Default Page</title>
</head>

<body>
  <!-- Menu -->
  <div id="main-menu" class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li>
          <a href="#">Main Menu</a>
          <ul class="menu vertical">
            <li><a href="#">Main</a></li>
            <li><a href="#">Recruiters</a></li>
            <li><a href="#">Jobs</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="top-bar-right">
      <ul class="menu vertical medium-horizontal" data-responsive-menu="drilldown medium-dropdown">
            <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>

  <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle></button>
    <div class="title-bar-title">Main Menu</div>
  </div>

  <!-- Main Container -->
  <div class="grid-container">
    <form id="frmTest" name="frmTest" action="/insert_jobtrack" method="POST">

      <ul class="accordion" data-accordion data-multi-expand="true">
        <li class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title">Company Information</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-x grid-margin-x">
              <!-- Company -->
              <div class="cell small-8">
                <label for="company-name" class="text-left">Company Name:</label>
                <input id="company-name" name="company-name" type="text" placeholder="Company">
              </div>
              <div class="cell small-4"></div>
              <div class="cell small-4">
                <label for="company-contact" class="text-left">Company Contact:</label>
                <input id="company-contact" name="company-contact" type="text" placeholder="Company contact">
              </div>
              <div class="cell small-4">
                <label for="company-phone" class="text-left">Company Phone:</label>
                <input id="company-phone" name="company-phone" type="text" placeholder="Company phone">
              </div>
              <div class="cell small-4"></div>
            </div>
            <!-- grid-x -->
          </div>
          <!-- accordion content -->
        </li>

        <li class="accordion-item" data-accordion-item >
          <a href="#" class="accordion-title">Job Position</a>
          <div class="accordion-content" data-tab-content >
            <!-- grid-x -->
            <div class="grid-x grid-margin-x">

              <!-- Job Info -->
              <div class="cell small-4">
                <label for="job-position" class="text-left">Job Position</label>
                <input id="job-position" name="job-position" type="text" placeholder="Job Position">
              </div>
              <div class="cell small-4">
                <label for="job-tracker-id" class="text-left">Job ID</label>
                <input id="job-tracker-id" name="job-tracker-id" type="text" placeholder="Job-tracker-id">
              </div>
              <div class="cell small-4">
              </div>
              <div class="cell small-4">
                <label for="job-url" class="text-left">Job URL</label>
                <input id="job-url" name="job-url" type="text" placeholder="Job url">
              </div>
              <div class="cell small-4">
                <label for="apply-date" class="text-left">Date applied</label>
                <input id="apply-date" name="apply-date" type="text" placeholder="Date applied">
              </div>
              <div class="cell small-8">
                <label for="job-description" class="text-left">Job Description</label>
                <textarea id="job-description" name="job-description" placeholder="Job Description">
                </textarea>
              </div>
            </div> <!-- grid-x -->
          </div> <!-- accordion-content -->
        </li>  <!-- accordion -->

        <li class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title">Resume Cover Letters</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-x grid-margin-x ">

              <!-- Apply -->
              <div class="cell small-6">
                <label for="apply-resume" class="text-left">Resume Used</label>
                <input id="apply-resume" name="apply-resume" type="text" placeholder="Resume used">
              </div>
              <div class="cell small-2">
                <label for="upload-resume" class="button medium label-upload" style="margin-top:1.6em;">Upload Resume</label>
                <input type="file" id="upload-resume" class="show-for-sr">
              </div>
              <div class="cell small-2"></div>

              <div class="cell small-6">
                <label for="apply-cover" class="text-left">Cover Letter Used</label>
                <input id="apply-cover" name="apply-cover" type="text" placeholder="Cover used">
              </div>
              <div class="cell small-2">
                <label for="upload-cover" class="button medium label-upload" style="margin-top:1.6em;">Upload Cover</label>
                <input type="file" id="upload-cover" class="show-for-sr">
              </div>
            </div>
        </div> <!-- accordion-content -->
    </li> <!-- accordion-item -->

    <li class="accordion-item is-active" data-accordion-item>
      <a href="#" class="accordion-title">History</a>
      <div class="accordion-content" data-tab-content>
        <!-- History -->
        <div class="grid-x grid-margin-x">
          <div class="cell small-2">
            <label for="history-date" class="text-left">History Date</label>
            <input id="history-date" name="history-date" type="text" placeholder="History Date">
          </div>
          <div class="cell small-6">
            <label for="history-note" class="text-left">History Note</label>
            <input id="history-note" name="history-note" type="text" placeholder="History Note">
          </div>
          <div class="cell small-2">
              <label for="history-submit" class="button label-upload" style="margin-top:1.6em;">Submit</label>
          </div>
          <div class="cell small-12">
              <div class="grid-x grid-margin-x">
                  <table id="history" class="history" style="table-layout: fixed "/>
              </div> <!-- grid-x grid-margin-x -->
          </div>
        </div>
      </div> <!-- accordion-content -->
    </li> <!-- accordion-item -->
 </ul> <!-- accordion -->

    </form>
  </div>
  <!-- grid-container -->
  <script>
      let columnDefs = [
          {
              title: "ID",
              data: "id",
              width: "5%",
              visible: false,
          },
          {
              title: "Date",
              data: "date",
              width: "20%",
              visible: true
          },
          {
              title: "Note",
              data: "note",
              width: "50%",
              visible: true
          }
      ]
  </script>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/what-input.min.js"></script>
  <script src="./js/foundation.min.js"></script>
  <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="./js/dataTables.foundation.min.js"></script>

  <script>
    $(document).ready(function() {
      $(document).foundation()

      $('#history').DataTable({
          "columns": columnDefs,
          "processing": true,
          "serverSide": false,
          "ajax":{
              "url" : "/grid_data_history",
              "dataSrc":"",
              "dataType": 'json',
              "type": "GET"
          }
      });

    })


  </script>

</body>

</html>
